<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Claim Account</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body class="bg">
	<div class="utility-panel">
		<img class="logo" src="logo.png" alt="United Effects"/>
		<p class="org-name">United Effects</p>
		<p class="header">Claim Account</p>
		<p class="description">In order to claim your account, you must reset your password.</p>
		<div class="form-fields">
			<div>
				<input type="password" placeholder="Password" name="psw-new" id="psw-new" required autofocus="autofocus" onfocus="this.select()">
				<label for="psw-new">New Password</label>
			</div>
			<div>
				<input type="password" placeholder="Password" name="psw-conf" id="psw-conf" required>
				<label class="psw-match" for="psw-conf">Confirm Password</label>
			</div>
		</div>
		<button class="btn-secondary" type="submit">Claim my account</button>
	</div>
</body>
</html>
