version: '1.0'
mode: sequential

steps:
  MAIN_CLONE:
    title: Cloning main repository...
    type: git-clone
    repo: '${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}'
    revision: '${{CF_REVISION}}'

  TEST:
    image: jch254/docker-node-serverless
    title: Build Application
    working_directory: ${{main_clone}}
    commands:
      - yarn
      - yarn test