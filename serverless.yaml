    OPEN_GROUP_REG: ${env:OPEN_GROUP_REG, file(./.env/env.${self:custom.local_env}.json):OPEN_GROUP_REG}
    ROOT_COMPANY_NAME: ${env:ROOT_COMPANY_NAME, file(./.env/env.${self:custom.local_env}.json):ROOT_COMPANY_NAME}
