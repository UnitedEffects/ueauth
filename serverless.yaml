package:
  patterns:
    - '!src/**'

plugins:
 - serverless-domain-manager
 - serverless-apigw-binary

functions:
  app:
    handler: dist/slsapp.handler
    events:
      - http: ANY /
      - http: 'ANY /{proxy+}'